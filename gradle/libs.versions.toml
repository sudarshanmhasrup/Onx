[versions]
kotlin = "2.0.20"
kotlinSpring = "2.0.20"
springBootWebStarter = "3.3.4"
kotlinxSerialization = "1.5.1"
kotlinSerialization = "2.0.20"
springBootDataJpaStarter = "3.3.4"
postgresql = "42.7.4"
kotlinJpa = "2.0.20"

[libraries]
springBootWebStarter = { group = "org.springframework.boot", name = "spring-boot-starter-web", version.ref = "springBootWebStarter" }
kotlixSerialization = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinxSerialization" }
springBootDataJpaStarter = { group = "org.springframework.boot", name = "spring-boot-starter-data-jpa", version.ref = "springBootDataJpaStarter" }
postgresql = { group = "org.postgresql", name = "postgresql", version.ref = "postgresql" }

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlinSpring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlinSpring" }
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlinSerialization" }
kotlinJpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlinJpa" }
